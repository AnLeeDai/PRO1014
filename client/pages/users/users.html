<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../main.css">
</head>
<body class="bg-gray-100 p-5">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Danh sách team</h1>

        <!-- Danh sách Users -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse bg-white shadow-md rounded-lg">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-left">Tên</th>
                        <th class="px-4 py-2 text-left">Email</th>
                        <th class="px-4 py-2">Hành động</th>
                    </tr>
                </thead>
                <tbody id="userList" class="text-gray-700">
                    <!-- Users sẽ được render ở đây -->
                </tbody>
            </table>
        </div>

        <!-- Form Thêm User -->
        <h2 class="text-lg font-semibold mt-6">Thêm User</h2>
        <form id="addUserForm" class="mt-3 flex flex-col gap-3">
            <input type="text" id="name" placeholder="Nhập tên" required class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <input type="email" id="email" placeholder="Nhập email" required class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Thêm</button>
        </form>
    </div>

    <!-- Modal chỉnh sửa -->
    <div id="editUserModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-lg font-semibold mb-4">Chỉnh sửa User</h2>
            <form id="editUserForm" class="flex flex-col gap-3">
                <input type="hidden" id="editId">
                <input type="text" id="editName" placeholder="Nhập tên" required class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                <input type="email" id="editEmail" placeholder="Nhập email" required class="p-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Lưu</button>
                <button type="button" onclick="closeEditModal()" class="bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-600">Hủy</button>
            </form>
        </div>
    </div>

    <script type="module" src="../../scripts/users/user.controller.js"></script>
</body>
</html>
